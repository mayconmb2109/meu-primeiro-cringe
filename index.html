<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Receitas da Kássia</title>
    <!-- Referencie os arquivos Bootstrap e jQuery instalados via npm -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                Receitas da Kássia
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" onclick="atualiza('paginas/principal.html')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="atualiza('paginas/receitas.html')">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="atualiza('paginas/cadastro.html')">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da Página Inicial -->
    <main id="principal" class="container">
        
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        @ Kássia Receitas 2024
    </footer>
</body>
<script>
    function atualiza(endereco) {
        document.body.style.cursor = 'wait';
        $.get(endereco, function (resultado) {
            $('#principal').html(resultado);
            $("html,body").css({
                "overflow": "visible"
            });                    
            document.body.style.cursor = 'default';
        });
        window.scrollTo(0, 0);
    }
    atualiza('paginas/principal.html');
</script>

</html>
